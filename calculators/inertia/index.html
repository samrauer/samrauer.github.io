<h1 data-astro-cid-wkltarji>Inertia calculator</h1> <hr data-astro-cid-wkltarji> </div>  <p>Compute the moment of inertia for a solid rectangular box.</p> <div class="row"> <label for="mass">Mass (kg):</label> <input type="number" id="mass" value="" step="any" autofocus> </div> <div class="row"> <label for="width">Width (m):</label> <input type="number" id="width" value="" step="any"> </div> <div class="row"> <label for="height">Height (m):</label> <input type="number" id="height" value="" step="any"> </div> <div class="row"> <label for="depth">Depth (m):</label> <input type="number" id="depth" value="" step="any"> </div> <button onclick="calculateInertia()">Calculate</button> <div id="output"></div> <script type="module">
    function calculateInertia() {
    const m = parseFloat(document.getElementById('mass').value);
    const w = parseFloat(document.getElementById('width').value);
    const h = parseFloat(document.getElementById('height').value);
    const d = parseFloat(document.getElementById('depth').value);

    const Ixx = (1/12) * m * (h ** 2 + d ** 2);
    const Iyy = (1/12) * m * (w ** 2 + d ** 2);
    const Izz = (1/12) * m * (w ** 2 + h ** 2);

    document.getElementById('output').innerHTML = `
        <h3>Moment of Inertia Tensor (kg·m²):</h3>
        <pre>[
[${Ixx.toFixed(4)}, 0, 0],
[0, ${Iyy.toFixed(4)}, 0],
[0, 0, ${Izz.toFixed(4)}]
]</pre>
    `;
    }

    // Attach to global scope so HTML onclick can find it
    window.calculateInertia = calculateInertia;
</script>  </div> </article> </main> <footer class="container-fluid" data-astro-cid-sz7xmlte> <p data-astro-cid-sz7xmlte>
